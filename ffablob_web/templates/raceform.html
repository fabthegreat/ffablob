<div class="card-header" id="heading{{ forloop.counter }}">
    <h5 class="mb-0">
        <div class="form-check">

            <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option{{ forloop.counter }}" aria-label="...">
            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
            {{ race.2 }} (ID course: {{ race.0 }}) 
            </button>

            <a href='/showrace/{{ race.0 }}/{{ race.1|urlencode }}'><span class="badge badge-pill badge-success">Aper√ßu</span></a>
            {% include "csvmodal.html" %}
            <a href='/removerace/{{ race.0 }}/{{ race.1|urlencode }}'><span class="badge badge-pill badge-danger">Supprimer</span></a>

        </div>
    </h5>
</div>
