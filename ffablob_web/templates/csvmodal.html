<a href='/csvexport/{{ race.0 }}/{{ race.1|urlencode }}'><span class="badge badge-pill badge-success">CSV</span></a>
{%if csvfile %}
<script>
function trigger(){
$('#exampleModalCenter').modal('show');
}
window.onload = trigger;
</script>
{% endif %}

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Fichier à télécharger</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            {% load static %}
            <div class="modal-body"> <a href='{% static csvfile %}'>Lien du fichier csv</a>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
